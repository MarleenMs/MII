<!DOCTYPE html>
<html lang="html">
{% load static %}

<head>
    <!-- <link rel="shortcut icon" href="{%  static 'favicon.ico' %}"> -->
    <!-- <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>   -->
    <link rel="shortcut icon" href="{% static "favicon.ico" %}"/>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        img {
            margin-top: 1em;
            border-radius: 10px;
            max-width: 75%;
            display: block;
            margin-left: auto;
            margin-right: auto;
            height: auto;
        }

        body {
            background-color: #004c3f;
            height: fit-content;
            margin: 0;
            /* overflow: hidden;
            background-image: linear-gradient(#004c37,rgb(0, 184, 24));
            background-repeat: no-repeat;  */
        }

        h1 {
            color: white;
            font-family: fira code retina;
            font-size: 2.2vw;
        }

        ul {
            position: fixed;
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
            font-family: fira code bold;
            font-size: 2.1vw;
            top: 0;
            width: 100%;
        }

        p {
            color: white;
            width: 90vw;
            text-align: justify;
            /* text-indent: 50p   x; */
            font-size: 1.4vw;
            display: table;
            margin: auto;
        }

        li a, .dropbtn {
            display: inline-block;
            font-family: fira code retina;
            font-size: 1.9vw;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li {
            float: left;
        }

        li a:hover, .dropdown:hover .dropbtn {
            background-color: #006064;
        }

        li.dropdown {
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: fixed;
            background-color: #333;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(5, 100, 1, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: whitesmoke;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #00606f;

        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Maneja la barra de scroll */
        ::-webkit-scrollbar {
            width: .2vh;
        }
        ::-webkit-scrollbar-track {
            background: #004c3f;
        }
        ::-webkit-scrollbar-thumb {
            background: #555;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #333;
        }

    </style>

    <title>Métodos Numéricos II</title>

</head>
<ul>
    <!-- Se sustituye lo que esta despues de "href" por un link, que te mande a la página de esa sección -->
    <li><a href="http://127.0.0.1:8000/home/">Inicio</a></li>
    <li><a href="http://127.0.0.1:8000/resumenes">Resúmenes</a></li>
    <li class="dropdown">
        <a href="#metos" class="dropbtn">Métodos</a>
        <div class="dropdown-content">
            <a href="https://metodos-dos.herokuapp.com/metodo_newton">Newton</a>
            <a href="#">Método 2</a>
            <a href="#">Método 3 </a>
        </div>
    </li>
    <li><a href="#tutorial">Tutorial</a></li>
    <li><a href="#sobre_nosotros">Créditos</a></li>
</ul>
<div style="padding:20px;margin-top: 3.5em;">

    <body>

    {% block content %} replace me {% endblock %}

    </body>
</div>
</html>
