<!DOCTYPE html>
<html lang="html">
{% load static %}

<head>
    <link rel="shortcut icon" href="{% static "favicon.ico" %}"/>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        img {
            margin-top: .5vh;
            border-radius: 10px;
            max-width: 100%;
            display: block;
            margin-left: auto;
            margin-right: auto;
            height: auto;
            {#object-fit: cover;#}
        }

        body {
            background-color: #004c3f;
            height: fit-content;
            margin: 0;
            /* overflow: hidden;
            background-image: linear-gradient(#004c37,rgb(0, 184, 24));
            background-repeat: no-repeat;  */
        }

        h1 {
            color: white;
            font-family: fira code retina;
            font-size: 3vw;
        }

        h2 {
            color: lightslategray;
            font-family: fira code retina;
            font-size: 3.2vw;
            padding-left: 5vw;

        }

        ul {
            position: fixed;
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
            font-family: fira code bold;
            font-size: 3vw;
            top: 0;
            width: 100%;
        }

        p {
            color: white;
            width: 90vw;
            text-align: justify;
            /* text-indent: 50p   x; */
            font-size: 1.4vw;
            display: table;
            margin: auto;
        }

        li a, .dropbtn {
            display: inline-block;
            font-family: fira code retina;
            font-size: 2.8vw;
            color: white;
            text-align: center;
            padding: 1.2vh 2.5vw;
            text-decoration: none;
        }

        li {
            float: left;
        }

        li a:hover, .dropdown:hover .dropbtn {
            background-color: #006064;
        }

        li.dropdown {
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: fixed;
            background-color: #333;
            min-width: 2vh;
            box-shadow: 0px 8px 16px 0px rgba(5, 100, 1, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: whitesmoke;
            {#padding: 12px 16px;#}
            padding: 1vw;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #00606f;

        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        input[type=text] {
            width: 25vw;
            box-sizing: border-box;
            border: 2px solid #333;
            border-radius: 7px;
            font-size: 2vm;
            background-color: whitesmoke;
            padding: 12px 20px 12px 40px;
            transition: width 0.4s ease-in-out;
        }

        input[type=text]:focus {
            border: 3px solid #555;
        }

        input[type=button], input[type=submit], input[type=reset] {
            background-color: #00606f;
            border: 2px solid whitesmoke;
            border-radius: 10px;
            color: white;
            padding: 1.5vw 3vw;
            text-decoration: none;
            margin: 4px 2px;
            text-align: center;
            display: inline-block;
            font-size: 2.2vw;
            cursor: pointer;
        }

        /* Maneja la barra de scroll */
        ::-webkit-scrollbar {
            width: .2vh;
        }

        ::-webkit-scrollbar-track {
            background: #004c3f;
        }

        ::-webkit-scrollbar-thumb {
            background: #555;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #333;
        }

    </style>

    <title>Métodos Numéricos II</title>

</head>
<ul>
    <!-- Se sustituye lo que esta despues de "href" por un link, que te mande a la página de esa sección -->
    <li><a href="">Inicio</a></li>
    <li><a href="resumenes">Resúmenes</a></li>
    <li class="dropdown">
        <a href="#metos" class="dropbtn">Métodos</a>
        <div class="dropdown-content">
            <a href="/metodo_newton">Newton</a>
            <a href="#">Método 2</a>
            <a href="#">Método 3 </a>
        </div>
    </li>
    <li><a href="#tutorial">Tutorial</a></li>
    <li><a href="#sobre_nosotros">Créditos</a></li>
</ul>
<div style="padding-top:1vh;margin-top: 3.5vh;">
    <body>
    {% block content %} replace me {% endblock %}
    </body>
</div>
</html>
