{% extends 'base.html' %}
{% block content %}
    <h2>¿Cuántas ecuaciones son?</h2>
    <form method="POST">{% csrf_token %}
        {% for field in form %}
            <div class="fieldWrapper">
                {{ field.errors }}
                {{ field.label_tag }} {{ field }}
            </div>
        {% endfor %}
        <input type="submit" class="button" value="     Ir      "/>
    </form>
{% endblock %}
