{% extends 'base.html' %}
{% block content %}
    <h2>Ingrese las Ecuaciones</h2>
    <form action="/punto_fijo_calcula/" method="POST">{% csrf_token %}
        {% for field in form %}
            <div class="fieldWrapper">
                {#                {{ field.errors }}#}
                {{ field.label_tag }} {{ field }}
            </div>
        {% endfor %}
        <input type="submit" class="button" value="Calcular y Graficar"/>
    </form>
{% endblock %}
