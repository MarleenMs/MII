{% extends 'base.html' %}
{% block content %}
<h2>Ingrese las Ecuaciones</h2>
    <form method="GET">
        {% for field in form %}
            <div class="fieldWrapper">
                {{ field.errors }}
                {{ field.label_tag }} {{ field }}
            </div>
        {% endfor %}
        <input type="submit" class="button" value="Calcular y Graficar"/>
    </form>
{% endblock %}
